<!DOCTYPE html><html lang="zh-TW" data-n-head="%7B%22lang%22:%7B%221%22:%22zh-TW%22%7D%7D"><head>
    <title>𝟯𝟰𝟱𝟴𝟰𝟱 金屬積層製造</title><meta data-n-head="1" charset="utf-8"><meta data-n-head="1" name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=0"><meta data-n-head="1" data-hid="description" name="description" content="積層製造技術 (又稱三維列印) 在近十年來試圖改變整個製造技術的生態，已不再是原型的製造與小量生產，它已經達到符合經濟生產效益的經濟規模製造方法。雖然積層製造以加工方法可分為七大分類，但以工程材料分類則以金屬為最具經濟價值與工業應用最為廣泛。因此，本課程主要以金屬積層製造的方法為出發點，說明可以列印金屬的加工方法，以縮短學術與工業應用的距離。在本課程中，也說明金屬三維列印件的材料選用、列印件的設計考量、加工參數優化、列印件的使用壽命檢測、與數值模擬等。修習本課程後，學生可以了解：1. 金屬積層製造方法的原理與材料限制 2. 金屬列印件的設計考量、前處理與後處理 3. 各種列印方法的加工參數設定與其對列印件的影響 4.ASTM 規範金屬列印件的巨觀測試方法與微觀檢測方法 5. 金屬列印件的輕量化拓樸結構優化設計與分析 6. 金屬積層製造的數值分析方法"><meta data-n-head="1" data-hid="charset" charset="utf-8"><meta data-n-head="1" data-hid="mobile-web-app-capable" name="mobile-web-app-capable" content="yes"><meta data-n-head="1" data-hid="apple-mobile-web-app-title" name="apple-mobile-web-app-title" content="北科課程好朋友"><meta data-n-head="1" data-hid="og:type" name="og:type" property="og:type" content="website"><meta data-n-head="1" data-hid="og:title" name="og:title" property="og:title" content="𝟯𝟰𝟱𝟴𝟰𝟱 金屬積層製造"><meta data-n-head="1" data-hid="og:site_name" name="og:site_name" property="og:site_name" content="北科課程好朋友"><meta data-n-head="1" data-hid="og:description" name="og:description" property="og:description" content="積層製造技術 (又稱三維列印) 在近十年來試圖改變整個製造技術的生態，已不再是原型的製造與小量生產，它已經達到符合經濟生產效益的經濟規模製造方法。雖然積層製造以加工方法可分為七大分類，但以工程材料分類則以金屬為最具經濟價值與工業應用最為廣泛。因此，本課程主要以金屬積層製造的方法為出發點，說明可以列印金屬的加工方法，以縮短學術與工業應用的距離。在本課程中，也說明金屬三維列印件的材料選用、列印件的設計考量、加工參數優化、列印件的使用壽命檢測、與數值模擬等。修習本課程後，學生可以了解：1. 金屬積層製造方法的原理與材料限制 2. 金屬列印件的設計考量、前處理與後處理 3. 各種列印方法的加工參數設定與其對列印件的影響 4.ASTM 規範金屬列印件的巨觀測試方法與微觀檢測方法 5. 金屬列印件的輕量化拓樸結構優化設計與分析 6. 金屬積層製造的數值分析方法"><meta data-n-head="1" data-hid="og:url" name="og:url" property="og:url" content="https://ntut-course.gnehs.net/course/113/2/345845"><meta data-n-head="1" data-hid="og:image" name="og:image" property="og:image" content="https://ntut-course-og.gnehs.net/api?year=113&sem=2&id=345845"><link data-n-head="1"
