    <title>𝟯𝟰𝟲𝟮𝟯𝟮 數位創新</title><meta data-n-head="1" charset="utf-8"><meta data-n-head="1" name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=0"><meta data-n-head="1" data-hid="description" name="description" content="未來，網際網路中存在著如「互聯網＋」和「互聯網應用」等機會，而我們每天的食衣住行育樂所衍生出的各項產業，又如何與互聯網相加，創造無限商機與無限可能呢？工具＋社群的商業模式，產生了數化經濟。數位經濟不是艱深的研究專題，原來與我們的生活息息相關！ 平日網購的電子商務平台、行動支付、演算法出現的廣告都屬於數位經濟的範疇。數位科技的創新，需要建立在解決使用者的痛點上，因此它就不單純是一項技術創新的議題，同時要兼具對於人類社會與行為的觀察力，對於既有市場的洞察力，因此科技來自於人性這句話，也可以理解為科技來自於人的需求。這本書帶您認識數位科技在商業經濟上的運用實例：行動支付、訂閱制、會員制、嵌入式廣告、遊戲化…… 等等。並提供經濟學的思考方式，核心理念是商業模式思考要有經濟學的基本功，了解市場運作的經濟邏輯，再了解全球創新商業模式，從中找到適合自身企業的模式。"><meta data-n-head="1" data-hid="charset" charset="utf-8"><meta data-n-head="1" data-hid="mobile-web-app-capable" name="mobile-web-app-capable" content="yes"><meta data-n-head="1" data-hid="apple-mobile-web-app-title" name="apple-mobile-web-app-title" content="北科課程好朋友"><meta data-n-head="1" data-hid="og:type" name="og:type" property="og:type" content="website"><meta data-n-head="1" data-hid="og:title" name="og:title" property="og:title" content="𝟯𝟰𝟲𝟮𝟯𝟮 數位創新"><meta data-n-head="1" data-hid="og:site_name" name="og:site_name" property="og:site_name" content="北科課程好朋友"><meta data-n-head="1" data-hid="og:description" name="og:description" property="og:description" content="未來，網際網路中存在著如「互聯網＋」和「互聯網應用」等機會，而我們每天的食衣住行育樂所衍生出的各項產業，又如何與互聯網相加，創造無限商機與無限可能呢？工具＋社群的商業模式，產生了數化經濟。數位經濟不是艱深的研究專題，原來與我們的生活息息相關！ 平日網購的電子商務平台、行動支付、演算法出現的廣告都屬於數位經濟的範疇。數位科技的創新，需要建立在解決使用者的痛點上，因此它就不單純是一項技術創新的議題，同時要兼具對於人類社會與行為的觀察力，對於既有市場的洞察力，因此科技來自於人性這句話，也可以理解為科技來自於人的需求。這本書帶您認識數位科技在商業經濟上的運用實例：行動支付、訂閱制、會員制、嵌入式廣告、遊戲化…… 等等。並提供經濟學的思考方式，核心理念是商業模式思考要有經濟學的基本功，了解市場運作的經濟邏輯，再了解全球創新商業模式，從中找到適合自身企業的模式。"><meta data-n-head="1" data-hid="og:url" name="og:url" property="og:url" content="https://ntut-course.gnehs.net/course/113/2/346232"><meta data-n-head="1" data-hid="og:image" name="og:image" property="og:image" content="https://ntut-course-og.gnehs.net/api?year=113&sem=2&id=346232"><link data-n-head="1" r
